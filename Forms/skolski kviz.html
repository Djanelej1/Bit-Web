<body>
    <form action="https://google.com">
        <p> Izaberi tacan odgovor:
            <input type="radio" name="geografski pojmovi" value="Dunav je reka"> Dunav je reka

            <input type="radio" name="geografski pojmovi" value="Stara planina je reka"> Stara planina je reka
    </p>
    </form>

    <form action="https://google.com">
        <p> Odaberi vise tacnih odgovora:
            <input type="checkbox" name="geografski pojmovi" value="Tri i tri su sest"> Tri i tri su sest
            <input type="checkbox" name="geografski pojmovi" value="Jedan i jedan su tri"> Jedan i jedan su tri
            <input type="checkbox" name="geografski pojmovi" value="Pet i jedan su sest"> Pet i jedan su sest
    </p>
    </form>
    <form action="https://google.com">
        <p> Objasni kako su nastale gromadne planine:
            <textarea name="Odgovor" cols="20" rows="4"> Napisi odgovor</textarea>
    </p>
    </form>
